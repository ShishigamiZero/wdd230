<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Table Building assignment for Ian Finch's week 8 work for WDD230." />
        <meta name="author" content="Ian Finch" />
        <link rel="stylesheet" href="css/tables.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <title>Table Build</title>
    </head>
    <body>
        <table>
            <thead>
              <caption colspan="3">
                ACME Wildwest
              </caption>
              <tr id="colheads">
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td scope="row">August</td>
                <td>$3,590</td>
                <td>$4,000</td>
              </tr>
              <tr>
                <td scope="row">September</td>
                <td>$4,420</td>
                <td>$5,000</td>
              </tr>
              <tr>
                <td scope="row">October</td>
                <td>$4,870</td>
                <td>$5,000</td>
              </tr>
              <tr>
                <td scope="row">November</td>
                <td>$8,610</td>
                <td>$7,500</td>
              </tr>
              <tr>
                <td scope="row">Black Friday</td>
                <td colspan="2">$3,200</td>
              </tr>
              <tr>
                <td scope="row">December</td>
                <td>$6,820</td>
                <td>$7,500</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3">Compiled 2.22.2022 by iFinch</td>
              </tr>
            </tfoot>
          </table>
    </body>
</html>
